  <head>
    <style>

/*
An arctic, north-bluish color palette.
Created for the clean- and minimal flat design pattern to achieve a optimal focus and readability for code syntax
highlighting and UI.
It consists of a total of sixteen, carefully selected, dimmed pastel colors for a eye-comfortable, but yet colorful
ambiance.
Styleguide Nord
*/

:root {
  /*
  Base component color of "Polar Night".
  Used for texts, backgrounds, carets and structuring characters like curly- and square brackets.
  Markup:
  <div style="background-color:#2e3440; width=60; height=60"></div>
  Styleguide Nord - Polar Night
  */
  --nord0: #2e3440;

  /*
  Lighter shade color of the base component color.
  Used as a lighter background color for UI elements like status bars.
  Markup:
  <div style="background-color:#3b4252; width=60; height=60"></div>
  Styleguide Nord - Polar Night
  */
  --nord1: #3b4252;

  /*
  Lighter shade color of the base component color.
  Used as line highlighting in the editor.
  In the UI scope it may be used as selection- and highlight color.
  Markup:
  <div style="background-color:#434c5e; width=60; height=60"></div>
  Styleguide Nord - Polar Night
  */
  --nord2: #434c5e;

  /*
  Lighter shade color of the base component color.
  Used for comments, invisibles, indent- and wrap guide marker.
  In the UI scope used as pseudoclass color for disabled elements.
  Markup:
  <div style="background-color:#4c566a; width=60; height=60"></div>
  Styleguide Nord - Polar Night
  */
  --nord3: #4c566a;

  /*
  Base component color of "Snow Storm".
  Main color for text, variables, constants and attributes.
  In the UI scope used as semi-light background depending on the theme shading design.
  Markup:
  <div style="background-color:#d8dee9; width=60; height=60"></div>
  Styleguide Nord - Snow Storm
  */
  --nord4: #d8dee9;

  /*
  Lighter shade color of the base component color.
  Used as a lighter background color for UI elements like status bars.
  Used as semi-light background depending on the theme shading design.
  Markup:
  <div style="background-color:#e5e9f0; width=60; height=60"></div>
  Styleguide Nord - Snow Storm
  */
  --nord5: #e5e9f0;

  /*
  Lighter shade color of the base component color.
  Used for punctuations, carets and structuring characters like curly- and square brackets.
  In the UI scope used as background, selection- and highlight color depending on the theme shading design.
  Markup:
  <div style="background-color:#eceff4; width=60; height=60"></div>
  Styleguide Nord - Snow Storm
  */
  --nord6: #eceff4;

  /*
  Bluish core color.
  Used for classes, types and documentation tags.
  Markup:
  <div style="background-color:#8fbcbb; width=60; height=60"></div>
  Styleguide Nord - Frost
  */
  --nord7: #8fbcbb;

  /*
  Bluish core accent color.
  Represents the accent color of the color palette.
  Main color for primary UI elements and methods/functions.
  Can be used for
    - Markup quotes
    - Markup link URLs
  Markup:
  <div style="background-color:#88c0d0; width=60; height=60"></div>
  Styleguide Nord - Frost
  */
  --nord8: #88c0d0;

  /*
  Bluish core color.
  Used for language-specific syntactic/reserved support characters and keywords, operators, tags, units and
  punctuations like (semi)colons,commas and braces.
  Markup:
  <div style="background-color:#81a1c1; width=60; height=60"></div>
  Styleguide Nord - Frost
  */
  --nord9: #81a1c1;

  /*
  Bluish core color.
  Used for markup doctypes, import/include/require statements, pre-processor statements and at-rules (`@`).
  Markup:
  <div style="background-color:#5e81ac; width=60; height=60"></div>
  Styleguide Nord - Frost
  */
  --nord10: #5e81ac;

  /*
  Colorful component color.
  Used for errors, git/diff deletion and linter marker.
  Markup:
  <div style="background-color:#bf616a; width=60; height=60"></div>
  Styleguide Nord - Aurora
  */
  --nord11: #bf616a;

  /*
  Colorful component color.
  Used for annotations.
  Markup:
  <div style="background-color:#d08770; width=60; height=60"></div>
  Styleguide Nord - Aurora
  */
  --nord12: #d08770;

  /*
  Colorful component color.
  Used for escape characters, regular expressions and markup entities.
  In the UI scope used for warnings and git/diff renamings.
  Markup:
  <div style="background-color:#ebcb8b; width=60; height=60"></div>
  Styleguide Nord - Aurora
  */
  --nord13: #ebcb8b;

  /*
  Colorful component color.
  Main color for strings and attribute values.
  In the UI scope used for git/diff additions and success visualizations.
  Markup:
  <div style="background-color:#a3be8c; width=60; height=60"></div>
  Styleguide Nord - Aurora
  */
  --nord14: #a3be8c;

  /*
  Colorful component color.
  Used for numbers.
  Markup:
  <div style="background-color:#b48ead; width=60; height=60"></div>
  Styleguide Nord - Aurora
  */
  --nord15: #b48ead;
}


:root {
}

button {
  width: 80px;
}

#changer {
  grid-column: 2;
  grid-row: 2;
  height: 100%;
  width: 100%;
  align-self: center;
  justify-self: center;
}

#logo {
  height: 100%;
  width: auto;
  margin: auto;
  display: block;
}

#webcam {
  height: 100%;
  width: 100%;
  align-self: center;
  justify-self: center;
  display: none;
  background-color: var(--nord2);
}

#uName {
  height: 45px;
  width: 100%;
  border-radius: 50px;
  padding: 10px;
  grid-row: 1;
  grid-column: 2;
  justify-self: center;
  align-self: center;
}

#uName:focus {
  outline: none;
}

#pWord {
  height: 45px;
  width: 100%;
  border-radius: 50px;
  padding: 10px;
  grid-row: 2;
  grid-column: 2;
  justify-self: center;
  align-self: center;
}

#pWord:focus {
  outline: none;
}

#lun {
  grid-row: 1;
  grid-column: 1;
  align-self: center;
}

#lpw {
  grid-row: 2;
  grid-column: 1;
  align-self: center;
}

#submit {
  border-radius: 50px;
  padding: 10px;
  grid-row: 3;
  background-color: var(--nord1);
  align-self: center;
  justify-self: center;
  grid-column-start: 1;
  grid-column-end: 3;
  width: 75%;
  border: none;
}

#submit:active {
  background-color: var(--nord2);
  font-size: 20px;
}

#login-form {
  grid-row: 3;
  grid-column: 2;
  display: grid;
  grid-template-rows: 33% 33% 34%;
  grid-template-columns: auto auto;
}

#formtype {
  grid-column: 1;
  grid-row: 1;
  display: grid;
  grid-template-columns: auto auto;
  border-radius: 50px;
  height: 60px;
  background-color: var(--nord1);
  width: 200px;
}

#login {
  grid-column: 1;
  border-radius: 50px;
  padding: 10px;
  height: 45px;
  align-self: center;
  justify-self: center;
  background-color: var(--nord3);
  border: none;
}

#login:active {
  background-color: var(--nord2);
}

#signup {
  grid-column: 2;
  border-radius: 50px;
  padding: 10px;
  height: 45px;
  align-self: center;
  justify-self: center;
  background-color: var(--nord1);
  border: none;
}

#signup:active {
  background-color: var(--nord2);
}

body {
  display: grid;
  grid-template-rows: 20% 40% 30% 10%;
  grid-template-columns: 35% 30% 35%;
  background-color: var(--nord0);
}

	</style>
    <title>Follocam Login</title>
  </head>
  <body>
    <div id="formtype">
      <button id="login" onclick="login()">Login</button>
      <button id="signup" onclick="signup()">Sign Up</button>
    </div>
    <div id="changer">
      <img src="https://i.imgur.com/tc9PrLh.png" alt="Follocam" id="logo" />
      <div id="webcam"></div>
    </div>
    <form method="POST" enctype="multipart/form-data" id="login-form">
      <label id="lun" for="uName">Username</label>
      <input id="uName" name="uName" placeholder="Username" type="text" />
      <label id="lpw" for="pWord">Password</label>
      <input id="pWord" type="password" name="pWord" />
      <button type="submit" id="submit">Submit</button>
    </form>

    <script>
		function login() {
  document.getElementById("signup").style.backgroundColor = "var(--nord1)";
  document.getElementById("login").style.backgroundColor = "var(--nord3)";

  document.getElementById("logo").style.display = "block";
  document.getElementById("webcam").style.display = "none";
}

function signup() {
  document.getElementById("login").style.backgroundColor = "var(--nord1)";
  document.getElementById("signup").style.backgroundColor = "var(--nord3)";

  document.getElementById("logo").style.display = "none";
  document.getElementById("webcam").style.display = "block";
}

document.getElementById("login").addEventListener("mousedown", () => {
  document.getElementById("login").style.backgroundColor = "var(--nord2)";
});

document.getElementById("login").addEventListener("mouseup", () => {
  document.getElementById("login").style.backgroundColor = "var(--nord1)";
});

document.getElementById("signup").addEventListener("mousedown", () => {
  document.getElementById("signup").style.backgroundColor = "var(--nord2)";
});

document.getElementById("signup").addEventListener("mouseup", () => {
  document.getElementById("signup").style.backgroundColor = "var(--nord1)";
});

document.getElementById("login-form").addEventListener("submit", (e) => {
  //e.preventDefault();
  //alert(
    //document.getElementById("uName").value +
      //document.getElementById("pWord").value
  //);
});

	</script>
  </body>
</html>
